<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Users </h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <!-- <pre>{{ users | json }}</pre> -->
            <table class="table">
              <thead class=" text-primary">
                <th>
                  First Name
                </th>
                <th>
                  Last Name
                </th>
                <th>
                  Email
                </th>
                <th>
                  Role
                </th>
                <th class="text-right">
                  Modification
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{ user.firstname }}</td>
                  <td>{{ user.lastname }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.role }}</td>
                  <td class="text-right">
                    <button [routerLink]="['/promotion', user.email]" class="btn btn-primary btn-round mr-1">Modifier</button>
                    <button type="submit" class="btn btn-red btn-round">Supprimer</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
