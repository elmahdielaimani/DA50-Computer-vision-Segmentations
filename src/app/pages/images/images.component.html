  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4 class="card-title mb-0">Images</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <div *ngIf="images.length > 0; else noImages">
              <table class="table">
                <thead class="text-primary">
                  <tr>
                    <th>Image</th>
                    <th>Nom</th>
                    <th class="text-right">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let image of images">
                    <td>
                      <img [src]="image.image" alt="Image" class="img-thumbnail" width="50">
                    </td>
                    <td>{{ image.nom }}</td>
                    <td class="text-right">
                      <a [routerLink]="['/image', image._id]">
                        <i class="fa fa-eye" title="Voir"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="d-flex justify-content-between align-items-center mt-3">
                <button class="btn btn-primary" (click)="previousPage()" [disabled]="currentPage === 1">
                  <i class="fa fa-chevron-left"></i> Précédent
                </button>
                <span>Page {{ currentPage }} sur {{ totalPages }}</span>
                <button class="btn btn-primary" (click)="nextPage()" [disabled]="currentPage === totalPages">
                  Suivant <i class="fa fa-chevron-right"></i>
                </button>
              </div>
            </div>
            <ng-template #noImages>
              <p>Aucune image disponible.</p>
            </ng-template>
          </div>
          
        </div>
      </div>
    </div>
  </div>
